//def test = sourceSets['test']
//test.compileClasspath = reorderProjectResourcesBeforeExternalFiles(test.compileClasspath, prj)
//test.runtimeClasspath = reorderProjectResourcesBeforeExternalFiles(test.runtimeClasspath, prj)

prj.tasks.create(name: 'testAgainstRealActiveDirectory', type: Test) { Test testTask ->
    testTask.jvmArgs '-Dspring.profiles.active=realActiveDirectory'
}

prj.tasks['test'].configure { Test testTask ->
    def inMemoPropertiesFile

    String inMemoPropertiesLocationFromCLI = testTask.systemProperties['inMemoPropertiesLocation']

    if (inMemoPropertiesLocationFromCLI) {
        inMemoPropertiesFile = new File(inMemoPropertiesLocationFromCLI)
        assert inMemoPropertiesFile.exists()
        testTask.jvmArgs "-DinMemoPropertiesLocation=file://$inMemoPropertiesLocationFromCLI"
    } else {
        def inMemoPropertiesResource = 'org/adsync4j/impl/in-memory-ldap.properties'
        testTask.jvmArgs "-DinMemoPropertiesLocation=classpath:/$inMemoPropertiesResource"
        inMemoPropertiesFile = prj.file("src/test/resources/$inMemoPropertiesResource")
    }

    def inMemoProperties = new Properties()
    inMemoPropertiesFile.withInputStream { stream ->
        inMemoProperties.load(stream)
    }

    def highestCommittedUSN = inMemoProperties['adRootDse.highestCommittedUSN']
    def dsServiceName = inMemoProperties['adRootDse.dsServiceName']

    assert highestCommittedUSN
    assert dsServiceName

    testTask.jvmArgs([
            '-Dspring.profiles.active=inMemoryLdapServer',
            "-DadRootDse.highestCommittedUSN=$highestCommittedUSN",
            "-DadRootDse.dsServiceName=$dsServiceName",
    ])
}
