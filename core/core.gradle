import org.adsync4j.gradle.GradleUtils
import org.adsync4j.gradle.Libs
import org.adsync4j.gradle.Projects

import static org.adsync4j.gradle.Projects.systemTesting

Project core = project

core.apply plugin: 'maven'

// determines the artifactId in the published .pom
archivesBaseName = 'adsync4j-core'

GradleUtils.addDependencies(core, [
        compile: [
                Libs.guava,
                Libs.jsr305Annotations,
                Libs.slf4jApi,
        ],

        testCompile: [
                Libs.spock,
                Libs.groovy,
                Libs.logback,
                Projects.testUtils
        ],
])

core.tasks['check'].dependsOn(systemTesting.tasks['check'])
